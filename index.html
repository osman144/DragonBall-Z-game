<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body class="container">
    <header class="rows"> 
        <h1 class="h1">DBZ Game </h1>
    </header>
    <div class="row" id="userChoice">
			<div class="row">
				<h2>Your Character</h2>
			</div>

			<div class ="col-md-12">			
				
                <img class="warrior" id="goku" src="assets/images/goku.gif" alt="Goku image">
            
            
                    
                <img class="warrior" id="vegeta" src="assets/images/vegeta.gif" alt="Vegeta image">
                
        
        
                <img class="warrior" id="cell" src="assets/images/cell.gif" alt="Cell image">
        
        
                <img class="warrior" id="piccolo" src="assets/images/piccolo.gif" alt="piccolo image">

                <img class="warrior" id="broly" src="assets/images/broly.gif" alt="demon image">

                <img class="warrior" id="buu" src="assets/images/buu.gif" alt="buu image">
				
			</div>
    </div>
    
    <div class="row">
        <h3 id="available">Enemies Available To Attack</h3> 
    </div>

        <div class="row" id="enemiesAvailable">
                
        </div>
		
	<div class="row" id="fightSection">
		<h2>Fight Section</h2>
		<div class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default" id="attack">Attack!</button>
		</div>
	</div>

	<div class="row" id="defender">
				<div class ="col-md-12">
				</div>		
	</div>
	<div class="row" id="score">
	</div>

	<div class="btn-group" role="group" aria-label="...">
  		<button type="button" class="btn btn-default" id="reset">Reset</button>
	</div>

    



    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <!-- Game script -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>


</body>
</html>
